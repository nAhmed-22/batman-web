name: Trigger auto deployment for containerapp020825

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/containerapp020825-AutoDeployTrigger-1f0ddd6f-87bf-4f9e-a48d-eeab99b94608.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONTAINERAPP020825_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPP020825_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPP020825_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: acr02082501.azurecr.io
          registryUsername: ${{ secrets.CONTAINERAPP020825_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPP020825_REGISTRY_PASSWORD }}
          containerAppName: containerapp020825
          resourceGroup: az204
          imageToBuild: acr02082501.azurecr.io/containerapp020825:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


